<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ID Card Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-6"
  >
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-md w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-blue-700 mb-2 text-center">
        ðŸŽ“ ID Card Extractor
      </h1>
      <p class="text-gray-500 text-center mb-6">
        Upload your student ID card to extract details
      </p>

      <form id="uploadForm" class="space-y-4">
        <label
          class="block w-full border border-dashed border-gray-400 rounded-lg p-6 cursor-pointer bg-gray-50 hover:bg-gray-100 transition text-center"
        >
          <input
            type="file"
            name="file"
            accept="image/*"
            required
            class="hidden"
            id="fileInput"
            onchange="previewImage(event)"
          />
          <p class="text-gray-600">ðŸ“‚ Drop or click to upload image</p>
        </label>

        <div id="previewContainer" class="hidden">
          <img
            id="preview"
            class="mt-4 mx-auto rounded-lg shadow max-h-64 object-contain"
            alt="Uploaded Preview"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          ðŸš€ Extract Info
        </button>
      </form>

      <!-- Loading Spinner -->
      <div id="loading" class="hidden text-center mt-4">
        <div
          class="loader border-4 border-blue-300 border-t-blue-600 rounded-full w-8 h-8 mx-auto animate-spin"
        ></div>
        <p class="text-sm text-gray-500 mt-2">Extracting, please wait...</p>
      </div>

      <!-- JSON Output -->
      <div id="jsonOutput" class="mt-6 hidden">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">
          ðŸ§¾ Extracted JSON:
        </h2>
        <pre
          class="bg-gray-900 text-green-400 text-sm rounded-lg p-4 overflow-x-auto max-h-[300px]"
        ><code id="jsonBox"></code></pre>

        <div class="mt-4 flex flex-wrap gap-2">
          <button
            onclick="copyToClipboard()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition"
          >
            ðŸ“‹ Copy JSON
          </button>
          <button
            onclick="downloadJSON()"
            class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded transition"
          >
            ðŸ’¾ Download JSON
          </button>
        </div>
      </div>
    </div>

    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result;
            document
              .getElementById("previewContainer")
              .classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        }
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const file = document.getElementById("fileInput").files[0];
          if (!file) return;

          document.getElementById("loading").classList.remove("hidden");
          document.getElementById("jsonOutput").classList.add("hidden");

          const reader = new FileReader();
          reader.onloadend = async () => {
            const base64 = reader.result.split(",")[1];

            const response = await fetch("/extract", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image_base64: base64 }),
            });

            const result = await response.json();
            const jsonFormatted = JSON.stringify(result, null, 2);

            document.getElementById("jsonBox").textContent = jsonFormatted;
            document.getElementById("jsonOutput").classList.remove("hidden");
            document.getElementById("loading").classList.add("hidden");
          };

          reader.readAsDataURL(file);
        });

      function copyToClipboard() {
        const text = document.getElementById("jsonBox").textContent;
        navigator.clipboard
          .writeText(text)
          .then(() => alert("ðŸ“‹ JSON copied!"));
      }

      function downloadJSON() {
        const jsonData = document.getElementById("jsonBox").textContent;
        const blob = new Blob([jsonData], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "extracted_data.json";
        a.click();
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
